            <div class="post-info">

            </div>
            <div class="post-content">
              <p>1，	第一次使用本软件可以免费试用1小时。直接点击试用按钮，不需要注册账号。（点击试用后，请继续往下看第3步）<br>
<img src="https://1zhaomingxu1.github.io/post-images/1631182946095.png" alt="" loading="lazy"><br>
2，	试用结束后，购买卡密，点击注册按钮进行注册使用。<br>
<img src="https://1zhaomingxu1.github.io/post-images/1631183262701.png" alt="" loading="lazy"><br>
3，每次运行程序并登录后，都需要先点击下方图片阅读软件免责声明后才能继续使用。如果您不同意免责声明，请关闭软件并卸载。一旦您继续使用本软件就表示您同意免责声明！<br>
<img src="https://1zhaomingxu1.github.io/post-images/1631183295943.png" alt="" loading="lazy"><br>
4，软件激活后点击菜单软件选项——程序设置，进入设置界面。并把需要虚拟的程序拖入窗口<br>
<img src="https://1zhaomingxu1.github.io/post-images/1631183320559.png" alt="" loading="lazy"><br>
5，打开需要虚拟的程序，查看效果。</p>
